<!-- 2. Create a form with basic validation (name, email, phone number, password, age, gender, date, color picker) -->


<!DOCTYPE html>
<html>
<head>
  <title>Form with Basic Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var phone = document.forms["myForm"]["phone"].value;
      var password = document.forms["myForm"]["password"].value;
      var age = document.forms["myForm"]["age"].value;
      var gender = document.forms["myForm"]["gender"].value;
      var date = document.forms["myForm"]["date"].value;
      var color = document.forms["myForm"]["color"].value;

      if (name === "") {
        alert("Name must be filled out");
        return false;
      }

      if (email === "") {
        alert("Email must be filled out");
        return false;
      }

      // Add more validation rules for email, phone, password, age, etc.

      // Validation for email format
      var emailRegex = /^\S+@\S+\.\S+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email format");
        return false;
      }

      // Validation for phone number format
      var phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        alert("Invalid phone number format");
        return false;
      }

      // Validation for password length
      if (password.length < 6) {
        alert("Password should be at least 6 characters");
        return false;
      }

      // Add more validation rules for age, gender, date, color, etc.

      return true;
    }
  </script>
</head>
<body>
  <h1>Form with Basic Validation</h1>
  <form name="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color" required><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
